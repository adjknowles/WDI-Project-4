<div>
  <div><h2>{{ users.showUser.local.name | uppercase }}</h2></div>
  <div><img ng-src="{{ users.showUser.local.image }}" width="300"></div>
  <div ng-repeat="recommendation in users.showUser.recommendations">
    <h2>{{ recommendation.category }}</h2>
    <h3>{{ recommendation.description }}</h3>
    <a ng-href="{{ recommendation.url }}">Website</a>
  </div>
</div>
