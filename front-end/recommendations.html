<h1>All Recommendations</h1>
<div ng-show="users.checkLoggedIn()">
  <div ng-repeat="recommendation in recommendations.all">
  <h2>{{ recommendation.category }}</h2>
  <h3>{{ recommendation.description }}</h3>
  <h3><a ng-href="{{ recommendation.url }}">{{ recommendation.url }}</a></h3>
  by: {{ recommendation.user.local.name }}
  </div>
</div>
