<div id="googleMap" ng-show="users.checkLoggedIn()"></div>

<div class="container">
  <div style="padding-top: 30px;" class="col-md-12 text-center">
    <div id="searchBox" ng-show="users.checkLoggedIn()">
      <input class="input-large search-query text-center" type="text" id="googlesearch" placeholder="Find a HomeTown" ng-model="search.city">
    </div>
  </div>
</div>

<div class="container">
  <div class="col-md-8 col-md-offset-2 text-center">
    <div ng-click="search = undefined"><a ng-ref="#">Clear Search</a></div>
  </div>
</div>

<h1 class="text-center">All Recommendations</h1>

<div class="container">
  <div class="col-md-8 col-md-offset-2 text-center">
    <div class="panel panel-primary" ng-show="users.checkLoggedIn()" ng-repeat="recommendation in recommendations.all | filter:search">
      <div class="panel-heading">
        <h3 class="panel-title">{{ recommendation.category }}</h3>
      </div>
      <div class="panel-body">
        <h3>{{ recommendation.description }}</h3>
        <h3>{{ recommendation.address }}</h3>
        <h3><a ng-href="{{ recommendation.url }}">Website</a></h3>
        <h4>by: {{ recommendation.user.local.name }}</h4>
        <button type="submit" class="btn btn-default" ui-sref-active="active" ui-sref="showRecommendation({id: recommendation._id })">View Recommendation</button>
      </div>
    </div>
  </div>
</div>
