<section id="login" ng-hide="users.checkLoggedIn()">
  <form name="users.loginForm" class="form-horizontal" ng-submit="users.login()" novalidate>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="users.user.email" required>
      </div>
    </div>

    <div class="ng-message-error" ng-messages="users.loginForm['email'].$error" ng-show="(users.loginForm.$submitted && users.loginForm['email'].$invalid)">
      <p ng-message="required">Email is required.</p>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="users.user.password" required>
      </div>
    </div>

    <div class="ng-message-error" ng-messages="users.loginForm['password'].$error" ng-show="(users.loginForm.$submitted && users.loginForm['password'].$invalid)">
      <p ng-message="required">Password is required.</p>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" ng-click="users.authenticate('facebook')">Sign in with Facebook</button>
      </div>
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" ng-click="users.authenticate('twitter')">Sign in with Twitter</button>
      </div>
    </div>
  </form>
</section>
