<div ng-show="users.checkLoggedIn()">
  <div><h2>{{ users.user.local.name | uppercase }}</h2></div>
  <div><img ng-src="{{ users.user.local.image }}"></div>
  <ul>
    <li ng-repeat="recommendation in users.user.recommendations">
      {{ recommendation.description }} {{ recommendation.latitude }}
    </li>
  </ul>
</div>
