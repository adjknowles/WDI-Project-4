<!DOCTYPE html>
<html ng-app="hometown">
<head>
  <title>Hometown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External Files -->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-messages.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="//cdn.jsdelivr.net/satellizer/0.13.1/satellizer.min.js"></script>
  <!-- Google Maps -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places"></script>
  <script type="text/javascript" src="./js/map.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
  <script type="text/javascript" src="./js/services/authInterceptor.js"></script>
  <script type="text/javascript" src="./js/services/currentUser.js"></script>
  <script type="text/javascript" src="./js/models/user.js"></script>
  <script type="text/javascript" src="./js/models/recommendation.js"></script>
  <script type="text/javascript" src="./js/controllers/usersController.js"></script>
  <script type="text/javascript" src="./js/controllers/recommendationsController.js"></script>

  <!-- Stylesheets -->

  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,200,600,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body ng-controller="UsersController as users">


  <header>
    <nav id="navbar" class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" ui-sref-active="active" ui-sref="home">HomeTown</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="users.checkLoggedIn()"><a href="#" ui-sref-active="active" ui-sref="newRecommendations">Add Recommendation</a></li>
            <li ng-show="users.checkLoggedIn()"><a href="#" ui-sref-active="active" ui-sref="recommendations">Recommendations</a></li>
            <li ng-show="users.checkLoggedIn()"><a href="#" ui-sref-active="active" ui-sref="showUser({id: users.user._id })">Profile</a></li>
            <li ng-hide="users.checkLoggedIn()"><a href="#" ui-sref-active="active" ui-sref="register">Register</a></li>
            <li ng-hide="users.checkLoggedIn()"><a href="#" ui-sref-active="active" ui-sref="login">Login</a></li>
            <li ng-show="users.checkLoggedIn()"><a href="#" ui-sref="home" ng-click="users.logout()">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <section id="map" ng-controller="RecommendationsController as recommendations">

  <div id="googleMap" ng-show="users.checkLoggedIn()"></div>

  <div class="col-sm-12" id="searchBox" ng-show="users.checkLoggedIn()">
    <input type="text" id="googlesearch" class="col-sm-2 control-label" placeholder="Find a HomeTown">
  </div>

  </section>
  
  <main ui-view></main>

</body>
</html>
