<div id="googleMap" ng-show="users.checkLoggedIn()"></div>

<div class="col-sm-12" id="searchBox" ng-show="users.checkLoggedIn()">
  <input type="text" id="googlesearch" class="col-sm-2 control-label" placeholder="Find a HomeTown">
</div>

<h1 class="text-center">Recommendation</h1>

<div class="row">
  <div class="col-md-12 text-center">
    <h2>{{ recommendations.showRecommendation.category }}</h2>
    <h3>{{ recommendations.showRecommendation.description }}</h3>
    <h3><a ng-href="{{ recommendations.showRecommendation.url }}">Website</a></h3>
    <h4>by: {{ recommendations.showRecommendation.user.local.name }}</h4>
    <p>Like to see more recommendations by {{ recommendations.showRecommendation.user.local.name }}?</p>
    <button type="submit" class="btn btn-default" ui-sref-active="active" ui-sref="showUser({id: recommendations.showRecommendation.user._id })">Click Here</button>
  </div>
</div>
