<h1>Recommendation</h1>

<h2>{{ recommendations.showRecommendation.category }}</h2>
<h3>{{ recommendations.showRecommendation.description }}</h3>
<h3><a ng-href="{{ recommendations.showRecommendation.url }}">{{ recommendations.showRecommendation.url }}</a></h3>
by: {{ recommendations.showRecommendation.user.local.name }}
<div class="col-sm-offset-2 col-sm-10">
  <button type="submit" class="btn btn-default" ui-sref-active="active" ui-sref="showUser({id: recommendations.showRecommendation.user._id })">Show User</button>
</div>
